  /auth/register:
    post:
      summary: Register New Account
      description: Register New Account For Buyer
      tags:
        - Auth
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                confirm_password:
                  type: string
            examples:
              example-body:
                value:
                  name: John Doe
                  email: johndoe@mail.com
                  password: admin123
                  confirm_password: admin123
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      name:
                        type: string
                      email:
                        type: string
                        format: email
                      password:
                        type: string
              examples:
                regist-user:
                  value:
                    status: true
                    message: Register success
                    data:
                      name: John Doe
                      email: johndoe@mail.com
                      password: admin123
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  message:
                    type: string
                  data: null
              examples:
                doesn't-match-password:
                  value:
                    status: false
                    message: Password doesn't match
                    data: null
        "409":
          description: Conflict
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  message:
                    type: string
                  data: null
              examples:
                email-exist:
                  value:
                    status: false
                    message: Email already exist
                    data: null
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
