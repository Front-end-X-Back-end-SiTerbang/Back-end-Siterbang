  /auth/reset-password/{token}:
    post:
      summary: Reset Password
      description: Reset Password Account
      tags: 
        - Auth
      parameters:
        - schema:
            type: string
          in: query
          name: token
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                confirm_password:
                  type: string
            examples:
              reset-password:
                password: admin123
                confirm_password: admin123
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  message:
                    type: string
              examples:
                succesfull:
                  value:
                    status: true
                    message: Update Password Success
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  message:
                    type: string
              examples:
                password-doesn't-match:
                  value:
                    status: false
                    message: Password Doesn't Match
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  message:
                    type: string
                  data: null
              examples:
                unauthorized:
                  value:
                    status: false
                    message: invalid token
        '500':
          description: Internal Service Error
